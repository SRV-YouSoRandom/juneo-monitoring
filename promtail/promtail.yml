server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Juneogo main log file
  - job_name: juneogo-main
    static_configs:
      - targets:
          - localhost
        labels:
          job: juneogo
          service: juneogo
          logfile: main
          __path__: /var/log/juneogo/main.log

  # Juneogo JUNE chain log
  - job_name: juneogo-june
    static_configs:
      - targets:
          - localhost
        labels:
          job: juneogo
          service: juneogo
          logfile: june
          __path__: /var/log/juneogo/JUNE.log

  # Juneogo JVM log
  - job_name: juneogo-jvm
    static_configs:
      - targets:
          - localhost
        labels:
          job: juneogo
          service: juneogo
          logfile: jvm
          __path__: /var/log/juneogo/JVM.log