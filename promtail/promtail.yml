server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Systemd journal logs specifically for Juneogo service
  - job_name: juneogo-systemd
    journal:
      path: /var/log/journal
      max_age: 12h
      labels:
        job: systemd-journal
        host: juneogo-node
    pipeline_stages:
      - json:
          expressions:
            message: MESSAGE
            unit: _SYSTEMD_UNIT
            hostname: _HOSTNAME
            priority: PRIORITY
            timestamp: __REALTIME_TIMESTAMP
      - match:
          selector: '{unit="juneogo.service"}'
          stages:
            - labels:
                service: juneogo
                unit: juneogo.service
            - output:
                source: message
      - match:
          selector: '{job="systemd-journal"} !~ ".*juneogo.service.*"'
          action: drop
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'hostname'
      - source_labels: ['__journal_priority']
        target_label: 'priority'

  # Alternative: Direct file-based log scraping if systemd journal doesn't work
  - job_name: juneogo-logs-alt
    static_configs:
      - targets:
          - localhost
        labels:
          job: juneogo-logs
          service: juneogo
          __path__: /var/log/syslog
    pipeline_stages:
      - match:
          selector: '{job="juneogo-logs"}'
          stages:
            - regex:
                expression: '.*juneogo.*'
            - labels:
                service: juneogo